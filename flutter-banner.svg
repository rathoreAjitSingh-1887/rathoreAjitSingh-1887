<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#042B3A" />
      <stop offset="50%" style="stop-color:#024959" />
      <stop offset="100%" style="stop-color:#0175C2" />
    </linearGradient>
    <style>
      .title { font: bold 60px sans-serif; fill: white; }
      .subtitle { font: normal 30px sans-serif; fill: #e0e0e0; }
      .tag { font: normal 18px monospace; fill: #79c0ff; }
      .icon { fill: white; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#headerGradient)" />
  
  <!-- Flutter logo stylized element (top right) -->
  <g transform="translate(950, 100) scale(0.6)">
    <path d="M50,20 L20,50 L50,80 L110,20 Z" fill="#54C5F8" />
    <path d="M50,120 L20,90 L50,60 L110,120 Z" fill="#54C5F8" />
    <path d="M50,60 L110,120 L140,90 L80,30 Z" fill="#01579B" />
  </g>
  
  <!-- Decorative code brackets and symbols -->
  <text x="40" y="70" class="tag" opacity="0.7">// Flutter Developer</text>
  <text x="40" y="100" class="tag" opacity="0.7">class Developer extends FlutterEngineer {</text>
  <text x="80" y="130" class="tag" opacity="0.7">final String name = "Ajit Singh Rathore";</text>
  <text x="80" y="160" class="tag" opacity="0.7">List&lt;String&gt; skills = ["Flutter", "Dart", "Firebase", "UI/UX"];</text>
  <text x="80" y="190" class="tag" opacity="0.7">String passion = "Building beautiful mobile experiences";</text>
  <text x="40" y="220" class="tag" opacity="0.7">}</text>
  
  <!-- Main title -->
  <text x="600" y="130" class="title" text-anchor="middle">Ajit Singh Rathore</text>
  <text x="600" y="180" class="subtitle" text-anchor="middle">Flutter Developer</text>
  
  <!-- Decorative circles representing mobile screens -->
  <circle cx="820" cy="100" r="25" fill="#54C5F8" opacity="0.7" /> <!-- Light blue -->
  <circle cx="860" cy="150" r="20" fill="#01579B" opacity="0.7" /> <!-- Dark blue -->
  <circle cx="820" cy="200" r="15" fill="#29B6F6" opacity="0.7" /> <!-- Medium blue -->
  
  <!-- Border -->
  <rect x="5" y="5" width="1190" height="290" fill="none" stroke="white" stroke-width="2" opacity="0.3" rx="10" ry="10" />
</svg>
